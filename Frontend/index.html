<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>BookDucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="displayFavoriteBooks()">
    <header id="header">
        <div id="headerContent">
          <button id="home">Home</button>
         <a href="profile.html">
          <button id="profile">Profile</button>
        </a> 
          <button id="startLogin">
            <span>Login</span>
          </button>
          <button id="startLogout">Logout</button>
          <p id="welcomeUser"></p>
        </div>
        <div id="loginDiv">
          
          <label id= "userIn"for="username">Username</label>
          <br />
          <input type="text" id="username" placeholder="Användarnamn" />
          <br />
          <label id="userPin" for="password">Password</label>
          <br />
          <input
            type="password"
            id="password"
            autocomplete=""
            placeholder="Lösenord"
          />
          <br />
          <button id="login">Login</button>
          <br />
          <button id="register">Register User</button>
        </div>
        <div id="registerDiv">
          <h2>Register User</h2>
          <label for="registerUsername">Username</label>
          <br />
          <input type="text" id="registerUsername" placeholder="Användarnamn" />
          <br />
          <label for="registerEmail">Email</label>
          <br />
          <input type="text" id="registerEmail" placeholder="Email" />
          <br />
          <label for="registerPassword">Password</label>
          <br />
          <input
            type="password"
            id="registerPassword"
            autocomplete=""
            placeholder="Lösenord"
          />
          <br />
          <button id="registerNewUser">Register User</button>
        </div>
      </header>
   
    </div>
    <header class="header">
        <i class="fa-solid fa-arrow-left hidden"></i>
        <div class="login-icon">
            <i class="fa-solid fa-user"></i>
            <p class="logged-in-user hidden">login</p>
        </div>

        <nav>
            <ul id="favorites-list"></ul>
        </nav>
        
        <div id="ratedBooksButtons">
          <h2 >Rated Books</h2>
            <label for="ratedTitle">Sort:</label>
            <button id="ratedTitle">Title</button>
            <button id="ratedAuthor">Author</button>
            <button id="ratedRating">Rating</button>
        </div>

            <div id="ratedBooks"></div>
            <main id="displayBooks">
             <div id="books-container">
                <div id="div"></div>
             </div>
           
            </main>
    </header>
    <footer class="footer">
        <div class="company-address">
            Copyright for the book library project belongs to Book ducks. Unauthorized use, modification, or distribution of the project is strictly prohibited.
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
